    <!-- Advanced Service Worker & PWA Setup -->
    <script>
      // Enhanced Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/',
              updateViaCache: 'none'
            });
            
            console.log('Service Worker registered successfully:', registration);
            
            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, notify user
                    if (confirm('New version available! Reload to update?')) {
                      window.location.reload();
                    }
                  }
                });
              }
            });
            
            // Enable periodic background sync if supported
            if ('periodicSync' in registration) {
              try {
                await registration.periodicSync.register('cache-cleanup', {
                  minInterval: 24 * 60 * 60 * 1000 // 24 hours
                });
                console.log('Periodic background sync registered');
              } catch (error) {
                console.log('Periodic background sync registration failed:', error);
              }
            }
            
          } catch (error) {
            console.error('Service Worker registration failed:', error);
          }
        });
      }
      
      // Enhanced PWA Features
      let deferredPrompt;
      
      // Install prompt handling
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA install prompt available');
      });
      
      // Track app installation
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed successfully');
        deferredPrompt = null;
        
        // Analytics tracking (if needed)
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_install', {
            event_category: 'engagement',
            event_label: 'Agent Lexi PWA'
          });
        }
      });
      
      // Handle app shortcuts
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');
        const action = urlParams.get('action');
        
        if (source === 'shortcut' || source === 'pwa') {
          console.log(`App launched from ${source} with action: ${action}`);
          
          // Handle specific actions
          if (action === 'chat') {
            // Navigate to chat after app loads
            setTimeout(() => {
              if (window.location.pathname !== '/agent-lexi') {
                window.location.href = '/agent-lexi';
              }
            }, 100);
          } else if (action === 'demo') {
            setTimeout(() => {
              const demoSection = document.getElementById('demo');
              if (demoSection) {
                demoSection.scrollIntoView({ behavior: 'smooth' });
              }
            }, 500);
          } else if (action === 'contact') {
            setTimeout(() => {
              const contactSection = document.getElementById('contact');
              if (contactSection) {
                contactSection.scrollIntoView({ behavior: 'smooth' });
              }
            }, 500);
          }
        }
      });
      
      // Performance monitoring
      if ('performance' in window && 'getEntriesByType' in performance) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const navigation = performance.getEntriesByType('navigation')[0];
            const loadTime = navigation.loadEventEnd - navigation.fetchStart;
            console.log(`App load time: ${loadTime}ms`);
            
            // Track Core Web Vitals
            if ('PerformanceObserver' in window) {
              new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                  console.log(`${entry.name}: ${entry.value}ms`);
                }
              }).observe({ entryTypes: ['largest-contentful-paint', 'first-input'] });
            }
          }, 0);
        });
      }
      
      // Offline detection and notification
      function updateOnlineStatus() {
        const isOnline = navigator.onLine;
        const body = document.body;
        
        if (isOnline) {
          body.classList.remove('app-offline');
          body.classList.add('app-online');
        } else {
          body.classList.remove('app-online');
          body.classList.add('app-offline');
        }
        
        console.log(`App is ${isOnline ? 'online' : 'offline'}`);
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus(); // Check initial status
    </script>
